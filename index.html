<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Phone</title>
    <link rel="stylesheet" href="/index.css" />
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/davidshimjs-qrcodejs@0.0.2/qrcode.min.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Phone a friend</h1>
      <p id="caststatus">Connecting....</p>
      <button class="call-btn">Call</button>
      <section hidden class="call-container">
        <p>You're automatically muted,unmute yourself!</p>
        <audio controls id="remoteAudio" muted="true"></audio>
        <audio controls id="localAudio" muted="true"></audio>
      </section>
      <button class="hangup-btn">Hang up</button>
    </div>
    <section hidden class="modal">
      <div id="close">close</div>
      <div class="inner-modal">
        <label for=""></label>
        <input
          type="text"
          placeholder="enter your friends id"
          aria-colcount="10"
        />
        <button class="connect-btn">Connect</button>
      </div>
    </section>
  </body>
</html>
